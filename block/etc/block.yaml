Name: block.rpc
ListenOn: 0.0.0.0:8082

#日志配置
Log:
  ServiceName: gateway-api
  Mode: file # console, file
  Path: logs
  Level: info
  Encoding: plain # json, plain 日志格式
  Compress: true # 是否压缩
  KeepDays: 7 # 保留天数


Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: block.rpc

DB:
  DataSource: root:123456@tcp(localhost:3306)/user_server?charset=utf8&parseTime=True&loc=Local
Cache:
  - Host: "127.0.0.1:6379"
    pass: "123456"
